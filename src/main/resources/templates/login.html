<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Please sign in</title>
    <!--    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">-->
    <!--    <link href="https://getbootstrap.com/docs/4.0/examples/signin/signin.css" rel="stylesheet" crossorigin="anonymous"/>-->
    <link href="../static/css/bootstrap.min.css" rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link href="../static/css/signin.css" rel="stylesheet" th:href="@{/css/signin.css}">
</head>
<body>
<div class="container">
    <form class="form-signin" method="post" action="/authentication/form">
        <h2 class="form-signin-heading">Please sign in</h2>
        <div class="alert alert-danger" role="alert" th:if="${param.error}"
             th:text="${session.SPRING_SECURITY_LAST_EXCEPTION.message}"></div>
        <div class="alert alert-success" role="alert" th:if="${param.logout}">You have been signed out</div>
        <p>
            <label for="username" class="sr-only">Username</label>
            <input type="text" id="username" name="username" class="form-control" placeholder="Username" required
                   autofocus>
        </p>
        <p>
            <label for="password" class="sr-only">Password</label>
            <input type="password" id="password" name="password" class="form-control" placeholder="Password" required>
        </p>
        <p>
            <label for="captcha" class="sr-only">Captcha</label>
            <input type="text" id="captcha" name="captcha" class="form-control" placeholder="Captcha" required>
        </p>
        <p>
            <img alt="Unable to recognize, change one" src="/login-captcha-code" id="captchaCodeImg">
            <a onclick="reloadCaptchaImage(); return false" href="#" class="ml-1">Change one</a>
        </p>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
    </form>
</div>
<script>
    // 加载验证码
    function reloadCaptchaImage() {
        document.getElementById("captchaCodeImg").src = "/login-captcha-code?timeStamp=" + new Date().getTime(); //加时间戳，防止浏览器利用缓存
    }
</script>
</body>
</html>
